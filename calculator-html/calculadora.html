<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="init();">
    <div id="wrapper">

    <!-- -------------------------------------------------------------------------------------------- -->
        <header id="resultado"></header>

      <!---------------------------------------------------------------------------------------------------  -->

        <div id="segundafila">
            <div id="reset">
                <p>AC</p>
            </div>

            <div id="division">
                <p>/</p>
            </div>
        </div>

     <!---------------------------------------------------------------------------------------------------  -->

      
        <aside id="numeros">
            <div id="siete">7</div>
            <div id="ocho">8</div>
            <div id="nueve">9</div>
            <div id="multiplicacion">*</div>
            <div id="cuatro">4</div>
            <div id="cinco">5</div>
            <div id="seis">6</div>
            <div id="resta">-</div>
            <div id="uno">1</div>
            <div id="dos">2</div>
            <div id="tres">3</div>
            <div id="suma">+</div>

        </aside>

     <!---------------------------------------------------------------------------------------------------  -->


        <footer id="footer">
            <div id="cero">0</div>
            <div id="igual">=</div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
